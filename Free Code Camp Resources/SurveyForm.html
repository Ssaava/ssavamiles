<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="CSS/SurveyForm.css" type="text/css">
</head>
<body>
    <div>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for helping me improve my survey form</p>
        <form action="mailto: ssavaemma4@gmail.com" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">
                    Name:
                    <input type="text" id="name" placeholder="John Doe">
                </label>
                <label for="email" id="email-label">
                    Email:
                    <input type="email" id="email" placeholder="m@gmail.com">
                </label>
                <label for="number" id="number-label">
                    Age (<small>optional</small>):
                    <input type="number" id="number" min="13" max="120" placeholder="18">
                </label>                
            </fieldset>
            <fieldset>
                <p>Which option best describes your current role</p>
                <select name="role" id="dropdown">
                    <option value="select an option">select an option</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job </option>
                    <option value="Other">Other</option>
                </select>
                <p>Would you recommend me to a friend?</p>
                <label for="definately">
                    <input type="radio" name="recommend"  id="definately" class="rad"> Definately:
                </label>
                <label for="maybe">
                    <input type="radio" name="recommend" id="maybe" class="rad"> Maybe
                </label>
                <label for="notsure">
                    <input type="radio" name="recommend" id="notsure" class="rad"> Not sure
                </label>
            </fieldset>
            <fieldset>
                <p>What would you like to see improved (<small>check all possible</small>)</p>
                <label for="front-end-projects">
                    <input type="checkbox" value="front-end-projects" id="front-end-projects" class="sele"> front-end-projects
                </label>
                <label for="designs">
                    <input type="checkbox" value="designs" id="designs" class="sele"> UI
                </label>
                <label for="comm">
                    <input type="checkbox" value="Communication skills" id="comm" class="sele"> Communication skills
                </label>
                <p>Any comments or additional content?</p>
                <textarea name="comment" id="comments" cols="30" rows="10"></textarea>
                <label id="button">
                    <input type="submit" value="Submit" id="submit">
                </label>
            </fieldset>
            
        </form>
    </div>
</body>
</html>
